<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>detalle videojuego</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">UTN-Videojuegos</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/crud}">CRUD</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
            <div class="row mt-5" th:object="${videojuego}">
                <div class="col-4">
                    <img th:src="*{imagen}" alt="" class="img-fluid" >
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="*{titulo}">Card title</h5>
                            <p class="card-text">Precio : <span th:text="*{precio}">1</span> </p>
                            <p class="card-text" th:if="*{stock}">
                                cantidad:<span th:text="*{stock}"></span>
                            </p>
                            <p class="card-text" th:unless="*{stock}">
                                cantidad:<span th:text="*{stock}"></span>
                                    <span class="text-danger">No hay stock</span>
                            </p>
                        </div>
                        <hr>
                            <div class="card-body">
                                <p class="card-text" th:text="*{descripcion}"></p>
                            </div>
                    </div>
                </div>
               <div class="col-12 mt-5">
                   <a th:href="@{/inicio}" class="btn btn-outline-dark">volver</a>
               </div>
            </div>
    </div>
</body>
</html>
